<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="6021967.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="userId" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="button" id="ko" class="button" onclick="authenticate()">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>

            </div>
        </form>
        <div id="fileContainer" style="display:none;">
            <a id="fileLink" href="" target="_blank">Go To Home Page</a>
        </div>
    </div>


    <script>
        function authenticate() {
            var userId = document.getElementById("userId").value;
            var password = document.getElementById("password").value;

            if (userId === "Sushant_Hac" && password === "123456") {
                document.getElementById("fileContainer").style.display = "block";
                window.location.href = "index.html";
                alert("Congratulation, You are logged in successfully!!")

            } else {
                alert("Invalid credentials. Please try again.");
            }
        }


    </script>
</body>

</html>
